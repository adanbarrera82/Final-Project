<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Study Group</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h2 class="text-center mb-4">➕ Add Study Group</h2>

    <form method="POST" class="card shadow p-4 mx-auto" style="max-width: 500px;">
      <div class="mb-3">
        <label for="group_name" class="form-label">Group Name</label>
        <input type="text" class="form-control" name="group_name" id="group_name" required>
      </div>

      <div class="mb-3">
        <label for="subject" class="form-label">Subject</label>
        <input type="text" class="form-control" name="subject" id="subject" required>
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" name="description" id="description" rows="3" required></textarea>
      </div>

      <div class="mb-3">
        <label for="creator" class="form-label">Your Name (Group Creator)</label>
        <input type="text" class="form-control" name="creator" id="creator" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Add Group</button>
    </form>

    <div class="text-center mt-3">
      <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">⬅ Back to Home</a>
    </div>
  </div>

</body>
</html>
